<h1>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y' }})</small></h1>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid">
        <br>
        <a [routerLink]="[ '/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3> {{ heroe.nombre }} </h3>
        <hr>
        <p> {{ heroe.bio }} </p>
        <div >
            <img *ngIf="heroe.casa == 'DC', else elseBlock" src="../../../assets/img/dc.jpg" alt="" class="img-fluid">
            <ng-template #elseBlock >
                <img src="../../../assets/img/marvel.jpg" alt="">
            </ng-template> 
            
        </div>
    </div>        
</div>
