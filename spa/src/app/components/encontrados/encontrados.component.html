
<div class="card-columns " *ngIf="heroes.length > 0,else elseBlock ">
    <h1>Resultados obtenidos {{ heroes.length }} <small>{{ terminoBusqueda }} </small></h1>
    
    <app-heroe-card (heroeEncontrado)="verHeroe($event)" [heroe]='heroe'[indexHeroe]='heroe.id' *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
           
</div>
<ng-template #elseBlock>
    <h1>No hay resultados para : {{ terminoBusqueda }}</h1>    
  </ng-template>
